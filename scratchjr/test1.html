<!DOCTYPE html>
<html>
<head>
<title>Google Login</title>
<meta charset="utf-8">
</head>
<body>
<div id="google-login"></div>

<script>
  (function() {
    var googleLoginEle = document.getElementById('google-login');
    var googleLoginClientId = '1019096334258-cveqp3b8mfc1hietc1s5h2uggajb558f.apps.googleusercontent.com';

    googleLoginEle.innerHTML = '<a href="https://accounts.google.com/o/oauth2/auth?client_id=' + googleLoginClientId + '&scope=profile&redirect_uri=' + encodeURIComponent(window.location.href) + '">Sign in with Google</a>';
  })();
</script>

<script src="https://apis.google.com/js/client:platform.js"></script>
</body>
</html>
