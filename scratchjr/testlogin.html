<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login OAuth Example</title>
</head>
<body>

<h1>Google Login OAuth Example</h1>
<button onclick="googleSignIn()">Sign in with Google</button>

<script>
    function googleSignIn() {
        // Client ID from Google Developer Console
        const clientId = 1019096334258-qhc4f6vscj00m5n6kt684cpssar9fcgb.apps.googleusercontent.com;

        // Create a new Google Sign-In instance
        const auth2 = gapi.auth2.init({
            client_id: clientId,
        });

        // Sign in the user
        auth2.signIn().then(userInfo => {
            const profile = userInfo.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());
            console.log('Image URL: ' + profile.getImageUrl());

            // You can now send the user information to your server for further processing
            // For example, you can use AJAX to send the data to your server.

            // For demonstration purposes, we'll display the user information on the page.
            const userDetails = `
                <p>ID: ${profile.getId()}</p>
                <p>Name: ${profile.getName()}</p>
                <p>Email: ${profile.getEmail()}</p>
                <img src="${profile.getImageUrl()}" alt="User Image">
            `;
            document.body.innerHTML += userDetails;
        });
    }
</script>

<!-- Include the Google API client library -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
</html>
